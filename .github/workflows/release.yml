name: Build and Release .deb Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y debhelper devscripts python3-pil fonts-liberation2

      - name: Build Debian Package
        run: |
          # Build only the binary package. Use -d to ignore build-dep check since we installed manually.
          dpkg-buildpackage -us -uc -b -d
          # Move the package to current dir for artifact upload
          mv ../xyberclan-bootloader_*.deb .

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: xyberclan-bootloader_*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xyberclan-bootloader-deb
          path: xyberclan-bootloader_*.deb
